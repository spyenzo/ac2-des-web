<div class="container my-4">
  <h2 class="mb-4">Gerenciar Usuários</h2>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Cargo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a [routerLink]="['/edit-user', user.id]" class="btn btn-primary btn-sm me-2">Editar</a>
          <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
