<div class="container">
    <div class="card">
      <h2 class="title">Edit User</h2>
      <form (ngSubmit)="onSubmit()" #form="ngForm" *ngIf="user" class="form">
        <div class="form-group">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="user.name" required class="form-input">
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-input">
        </div>
        <div class="form-group">
          <label for="role" class="form-label">Role:</label>
          <select id="role" name="role" [(ngModel)]="user.role" required class="form-select">
            <option value="Engenheiro de FE">Engenheiro de FE</option>
            <option value="Engenheiro de BE">Engenheiro de BE</option>
            <option value="Analista de dados">Analista de dados</option>
            <option value="Líder Técnico">Líder Técnico</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6" maxlength="15" class="form-input">
        </div>
        <button type="submit" [disabled]="!form.valid" class="btn-submit">
          <svg
            height="24"
            width="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
              fill="currentColor"
            ></path>
          </svg>
          <span>Save</span>
        </button>
      </form>
    </div>
  </div>
